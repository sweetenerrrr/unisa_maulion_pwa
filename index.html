<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <h1>FAST TYPING GAME</h1>
        <div id="timer-bar"></div>
        <p id="word-display">Loading...</p>
        <input type="text" id="word-input" autocomplete="off" autofocus>
        <p id="timer">Time: <span id="time">60</span>s</p>
        <p id="score">Score: <span id="points">0</span></p>
        <p id="streak">Streak: <span id="streak-count">0</span></p>
        <button id="start-game">‚≠ê Start Game</button>
        <button id="restart">Restart</button>
    </div>

    <p id="game-message"></p>

    <script src="game.js"></script>
</body>

</html>
